name: Go CI

on:
  pull_request:   # triggers on ANY pull request from ANY branch
  push:            # optional â€” include this if you also want it to run on pushes
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'   # or your project's version

      - name: Download dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./tests -v -run "TestGol/-1$"
